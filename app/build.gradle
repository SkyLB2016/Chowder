apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def googleVer = '26.0.2'
def bknifeVer = '8.6.0'
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile "com.android.support:cardview-v7:$googleVer"
    compile "com.android.support:appcompat-v7:$googleVer"
    compile "com.android.support:design:$googleVer"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile project(':apiutils')

    //butterknife
    annotationProcessor "com.jakewharton:butterknife-compiler:$bknifeVer"
    kapt "com.jakewharton:butterknife-compiler:$bknifeVer"
    //butterknife
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.sky.chowder"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        // dex突破65535的限制
//        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [CHANNEL_VALUE: "umeng"]//默认是umeng的渠道
    }
    signingConfigs {
        debug {
            keyAlias 'sky'
            keyPassword '1qaz2wsx'
            storeFile file('Mykey.jks')
            storePassword '1qaz2wsx'
        }
        release {
            keyAlias 'sky'
            keyPassword '1qaz2wsx'
            storeFile file('Mykey.jks')
            storePassword '1qaz2wsx'
        }
    }
    buildTypes {
        debug {
            versionNameSuffix "-sky"
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false //是否开启混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release  //签名
            zipAlignEnabled true //Zipalign优化
        }
    }
    //执行lint检查，有任何的错误或者警告提示，都会终止构建，我们可以将其关掉。
    lintOptions {
        abortOnError false
    }
    flavorDimensions "sky"

    productFlavors {
        sky {
            dimension "sky"
        }
//        GooglePlay {}
//        xiaomi {}
//        umeng {}
    }
    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [CHANNEL_VALUE: name]
    }
}